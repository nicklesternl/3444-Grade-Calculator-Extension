        }

</head>
<body>
    <!--NavBar-->  
    <nav>
        <input type="checkbox" id="sidebar-active">
        <label for="sidebar-active" class="open-sidebar-button"> 
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>

    <h1>Canvas Grades - Made Easy</h1>
    <hr>
    <h2>How Do I Use Canvas Grades?</h2>
    <p>
        Using Canvas Grades is easy, simply paste in your grades page from canvas below, choose your desired grade from among the buttons, and then submit!
    </p>

    <!--main--> 
    <form>
        <div>
            <label for="entry">Enter Grades: </label>
            <textarea id="entry" name="entry" rows="4" cols="50" placeholder='Paste Text Here'></textarea>
        </div>
        <br>
        <button style="font-size:15px; background-color:gray; color:white; border-radius:5px;">
            A (90%-100%)
        </button>
        <button style="font-size:15px; background-color:gray; color:white; border-radius:5px;">
            B (80%-89%)
        </button>
        <button style="font-size:15px; background-color:gray; color:white; border-radius:5px;">
            C (70%-79%)
        </button>
        <button style="font-size:15px; background-color:gray; color:white; border-radius:5px;">
            D (60%-69%)
        </button>
        <div>
            <input type="submit" style="font-size:15px; background-color:gray; color:white; border-radius:5px;">
        </div>
        <div>
            <input type="reset" style="font-size:15px; background-color:gray; color:white; border-radius:5px;">
        </div>
        <br>
    </form>

    <h1>Homework Calendar</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Assignment</th>
            </tr>
        </thead>
        <tbody id="calendar-body">
            <!-- javaScript -->
        </tbody>
    </table>

    <script src="calendar.js"></script>
</body>
</html>
